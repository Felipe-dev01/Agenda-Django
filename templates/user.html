{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Usuário</title>
</head>

<body>
    <h1>Usuário</h1>
    <div align="center" style="width: 800px;">
        
        <!-- Exibir mensagens ANTES do formulário -->
        {% if messages %}
            {% for message in messages %}
                <div align="center" style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; background-color: #f8d7da; color: #721c24;">
                    <strong>{{ message.tags|title }}:</strong> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="submit" method="POST"> 
            {% csrf_token %}

            <label align="left">Username:</label>
            <br />
            <input type="text" name="username" size="15" required />
            <br /><br />
            <label align="left">Email:</label>
            <br />
            <input type="email" name="email" required />
            <br /><br />
            <label align="left">Password:</label>
            <br />
            <input type="password" name="password" size="15" required />
            <br /><br />
            <button type="submit">Cadastrar</button>
            <a href="/"><button type="button">Cancelar</button></a>

        </form>

    </div>
    <footer>
        <p><strong>Sistema de Agenda Django</strong></p>
        <p class="copyright">Copyright © 2025 Felipe Farias. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
