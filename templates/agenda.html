{% extends 'models/model-page.html' %}

{% block content %}
<h2>Agendamentos</h2>
<a href="evento/"><button type="button" style="margin-bottom: 10px;">Novo Evento</button></a>
<ul>
  {% for evento in eventos %}
  <li>
    <div {% if evento.get_evento_atrasado %} style="color: red;" {% endif %}>

      {{ evento.titulo }} - {{ evento.get_data_criacao }}
      <div class="action-buttons">
        <a href="evento/?id={{ evento.id }}"><button type="button">Editar</button></a>
        <a href="evento/delete/{{ evento.id }}"><button type="button">Excluir</button></a>
      </div>
    </div>
  </li>
  <br />
  {% endfor %}
</ul>

{% for message in messages %}
<br />
<strong>ERROR -</strong>{{ message }}
<br />
{% endfor %}
{% endblock %}
