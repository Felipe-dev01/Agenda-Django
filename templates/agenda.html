{% extends 'models/model-page.html' %}

{% block content %}
  <h2>Agendamentos</h2>

  <a href="evento/"><button type="button">Novo Evento</button></a>

  <ul>
    {% for evento in eventos %}
      <li>
        <div {% if evento.get_evento_atrasado %}
                style="color: red;"
              {% endif %}>

          {{ evento.titulo }} - {{ evento.get_data_criacao }}
          <a href="evento/?id={{ evento.id }}"><button type="button">Editar</button></a>
          <a href="evento/delete/{{ evento.id }}"><button type="button">Excluir</button></a>
        </div>
      </li>
      <br />
    {% endfor %}
  </ul>

  {% for message in messages %}
    <br />
    <strong>ERROR -</strong>{{ message }}
    <br />
  {% endfor %}
{% endblock %}
